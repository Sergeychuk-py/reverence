{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-widt, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="header">
        <div class="search">
            <form action="" id="search_form" class="search_form">
                <input type="text" name="q" class="form_input" placeholder="Search">
                <button type="submit" class="btn_for_search">press</button>
            </form>
        </div>
        <div class="header-nav">
            <a href="#" class="h-profile">
                <img src="{% static 'img/iconka-profile.png'%}" alt="profile">
            </a>
            <a href="#" class="h-profile">
                <img src="{% static 'img/cart.png'%}" alt="cart">
            </a>
        </div>
        <div class="search_up" id="search_up">
            <form action="" class="search-form">
                <div class="input-container">
                    <input type="text" class="form_input" name="q" placeholder="Search" value="{{ search_query }}">
                    <button type="submit" class="btnforsearch"></button>
                </div>
            </form>
        </div>
    </header>
     <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <script>
        document.getElementById('toggle-search').addEventListener('click', function(event) {
            event.preventDefault();
            const searchPopup = document.getElementById('search-popup');

            if (searchPopup.style.display === 'none' || searchPopup.style.display === '') {
                searchPopup.style.display = 'block';
            } else {
                searchPopup.style.display = 'none';
            }
        })
    </script>
</body>
</html>
